<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra seu nome de Programador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Cutive Mono']
            }
          }
        }
      }
    </script>
</head>
<body>

  <div class="bg-black text-white flex items-center h-screen">
    <div class="flex-1">
      <img src="imag/hacker.png.png" alt="hacker" class="w-[400px] m-auto">
    </div>
    <div class="flex-1 flex flex-col items-center justify-center">
      <h4 class="text-[38px]">Descubra seu nome</h4>
      <h1 class="text-[70px] leading-[70px] bg-gradient-to-b from-[#37C000] text-transparent bg-clip-text uppercase">programador</h1>
      <div class="flex gap-3 w-full">
        <div class="flex-1">
          <label for="dia" class="block">Digite o dia</label>
          <input 
          id="dia"
          type="text"  
          class="text-black w-full h-8">
         </div>
          <div class="flex-1">
            <label for="mes">Escolha o mês</label>
            <select 
                id="mes"
                class="text-black w-full h-8"
                onchange="gerarNome()">

                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
          </div>
        </div>
        <div class="text-center">
          <h3>Seu nome é:</h3>
          <div id="resposta"></div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>

</html>
